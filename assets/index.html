<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My LHU - 龍華學生資訊整合系統</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/css/ie10-viewport-bug-workaround.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.8.0/css/bootstrap-slider.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootflat/2.0.4/css/bootflat.min.css" />
    <link rel="stylesheet" href="/style.css">
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
   <div id="app">
       <div class="spinner" v-show="checking">
           <div class="spinner-wrapper">
               <div class="loader"></div>
               <div class="spinner-text">載入中</div>
           </div>
       </div>
       <div class="modal fade" tabindex="-1" id="error" role="dialog">
           <div class="modal-dialog" role="document">
               <div class="modal-content">
                   <div class="modal-header">
                       <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                       <h4 class="modal-title"><span class="glyphicon glyphicon-info-sign"></span>錯誤</h4>
                   </div>
                   <div class="modal-body">
                       <p id="msg"></p>
                       錯誤代碼：<code id="code"></code>
                   </div>
                   <div class="modal-footer">
                       <button type="button" class="btn btn-default" data-dismiss="modal">關閉</button>
                   </div>
               </div>
           </div>
       </div>
       <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">導覽選單</span>
                        <span class="glyphicon glyphicon-th-list"></span>
                    </button>
                    <router-link class="navbar-brand" to="/">My LHU</router-link>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><router-link to="/">首頁</router-link></li>
                        <li><router-link to="/about">關於我</router-link></li>
                        <li v-if="user.logged"><a @click="logout">登出</a></li>
                        <li v-if="!user.logged"><router-link to="/login">登入</router-link></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container view">
            <router-view></router-view>
        </div>
    </div>
    <script src="/bundle.js"></script>
</body>
</html>
